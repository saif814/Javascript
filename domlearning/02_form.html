<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1 id = "first">This is your heading</h1>
    <button type = "button" onclick="change()">click me</button>   

    <form name="form" onsubmit="return valid()">
        name : <input type="text" name="name" required> 
        <input type="submit" value="Submit">
    </form>
</body>

<!-- required makes user fill the form to procced without using this js function -->

<script>
    function valid(){
        x = document.forms["form"]["name"].value;
        if(x == ""){
            alert("Name is required ");
            return false;
        }
    }
    document.getElementById("first").style.color = "blue";

    function change(){
        return document.getElementById("first").style.color = "green";
    }
</script>

</html>
